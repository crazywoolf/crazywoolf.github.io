<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.url %>/img/<%= htmlWebpackPlugin.options.share %>">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:image:type" content="image/jpg">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.url %>/img/<%= htmlWebpackPlugin.options.share %>">

        <link rel="canonical" href="<%= htmlWebpackPlugin.options.url %>">

        <link rel="manifest" href="<%= htmlWebpackPlugin.options.url %>site.webmanifest">

        <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
        <meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>">

        <meta property="fb:app_id" content="<%= htmlWebpackPlugin.options.fbappid %>">
    </head>
    <body class="js-loading" style="background: <%= htmlWebpackPlugin.options.themeColor %>;">
        <main id="app"></main>
    </body>
</html>
